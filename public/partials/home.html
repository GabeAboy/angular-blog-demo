<div class="row">
  <div class="col-lg-12">
    <h1>{{title}} <small>{{description}}</small></h1>
    <hr>
  </div>
</div>
<div ng-repeat="post in latest_posts" class="row">
  <div class="col-lg-8">
    <a href="#/post/{{post.id}}"><h2>{{post.title}}</h2></a>
    <div><h3><small> {{post.publish_date | date}}</small></h3></div>
    <p>{{post.content}}</p>
  </div>
</div>
